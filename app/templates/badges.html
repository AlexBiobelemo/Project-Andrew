{% extends "base.html" %}

{% block content %}
<div class="container form-page-container">
    <h1>Badges</h1>
    <div class="row">
        {% for badge in badges %}
        <div class="col-md-4 mb-4">
            <div class="card {% if badge.id in user_badges %}border-success{% else %}border-secondary{% endif %}">
                <div class="card-body">
                    <h5 class="card-title">{{ badge.name }}</h5>
                    <p class="card-text">{{ badge.description }}</p>
                    {% if badge.id in user_badges %}
                    <span class="badge bg-success">Earned</span>
                    {% else %}
                    <span class="badge bg-secondary">Not Earned</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
